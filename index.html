<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">

    <style>
        /* Space out content a bit */
        body {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        /* Everything but the jumbotron gets side spacing for mobile first views */
        .header,
        .marketing,
        .footer {
            padding-right: 1rem;
            padding-left: 1rem;
        }

        /* Custom page header */
        .header {
            padding-bottom: 1rem;
            border-bottom: 0.05rem solid #e5e5e5;
        }

        /* Make the masthead heading the same height as the navigation */
        .header h3 {
            margin-top: 0;
            margin-bottom: 0;
            line-height: 3rem;
        }

        /* Custom page footer */
        .footer {
            padding-top: 1.5rem;
            color: #777;
            border-top: 0.05rem solid #e5e5e5;
        }

        /* Customize container */
        @media (min-width: 48em) {
            .container {
                max-width: 46rem;
            }
        }

        .container-narrow>hr {
            margin: 2rem 0;
        }

        /* Main marketing message and sign up button */
        .jumbotron {
            text-align: center;
            border-bottom: 0.05rem solid #e5e5e5;
            height: 450px;
        }

        .jumbotron .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.5rem;
        }

        .row>div {
            max-height: 320px;
        }

        #resultados {
            border-style: solid;
            border-radius: 5px;
            border-width: 1px;
            border-color: #777;
        }

        /* Supporting marketing content */
        .marketing {
            margin: 3rem 0;
        }

        .marketing p+h4 {
            margin-top: 1.5rem;
        }

        /* Responsive: Portrait tablets and up */
        @media screen and (min-width: 48em) {

            /* Remove the padding we set earlier */
            .header,
            .marketing,
            .footer {
                padding-right: 0;
                padding-left: 0;
            }

            /* Space out the masthead */
            .header {
                margin-bottom: 2rem;
            }

            /* Remove the bottom border on the jumbotron for visual effect */
            .jumbotron {
                border-bottom: 0;
            }

            #resultados>p {
                border-bottom: 1px solid #000;
            }


        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pontuação
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Sprint toolkit</h3>
        </header>

        <main role="main">

            <div class="jumbotron">
                <div class="row">
                    <div class="col-lg-6">
                        <form id="parametros">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Método de pontuação</label>
                                <i class="fa fa-question-circle" aria-hidden="true" style="cursor: pointer"></i>
                                <select class="form-control" id="metodo">
                                    <option>Fibonacci</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Quantidade de US na sprint</label>
                                <input type="text" class="form-control" id="qtdUS">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Pontuação a atingir</label>
                                <input type="text" class="form-control" id="pontuacao">
                            </div>
                            <button class="btn btn-primary" id="mostrarCombinacoes"
                                onclick="submeterParametros(); return false;">Mostrar
                                combinações</button>
                        </form>
                    </div>
                    <div class="col-lg-6 overflow-auto" id="resultados" style="background-color: white;">

                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Guilherme Augusto Alves 2020</p>
        </footer>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>

        let metodo;
        let qtdUS;
        let pontuacao;

        function submeterParametros() {

            $(function () {
                $('#resultados').empty();

                var button = document.getElementById("mostrarCombinacoes");

                metodo = button.form.metodo.value;
                qtdUS = parseInt(button.form.qtdUS.value);
                pontuacao = parseInt(button.form.pontuacao.value);
                mostrarCombinacoes(metodo, qtdUS, pontuacao);

            })

        }

        function mostrarCombinacoes(metodo, qtdUS, pontuacao) {

            console.log(metodo);
            console.log(qtdUS);
            console.log(pontuacao);

            var fibo = [1, 3, 5, 8, 13, 21, 34, 55];

            getComboSums(fibo, qtdUS).map((el, index) => {
                if (el == pontuacao) {
                    console.log("Soma: " + el + " | Indice: " + index + " | Array: " + combRep(fibo, qtdUS)[index]);
                    $("#resultados").append("<p>" + combRep(fibo, qtdUS)[index] + "</p>");
                }
            })

            if ($('#resultados').is(':empty')) {
                $("#resultados").append("<p>Não há nenhuma combinação possível que atenda simultaneamente a pontuação e a quantidade de US inseridas.</p>");
            }


        }

        function getComboSums(set, k) {
            return combRep(set, k).map(function (a) {
                var sum = 0;
                a.forEach(function (v) { sum += v })
                return sum;
            });
        }

        function combRep(arr, l) {
            if (l === void 0) l = arr.length; // Length of the combinations
            var data = Array(l),             // Used to store state
                results = [];                // Array of results
            (function f(pos, start) {        // Recursive function
                if (pos === l) {                // End reached
                    results.push(data.slice());  // Add a copy of data to results
                    return;
                }
                for (var i = start; i < arr.length; ++i) {
                    data[pos] = arr[i];          // Update data
                    f(pos + 1, i);                 // Call f recursively
                }
            })(0, 0);                        // Start at index 0
            return results;                  // Return results
        }

    </script>
</body>

</html>
